<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0e51004068.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <table class="table table-sm">
        <thead></thead>
        <tbody>
          <tr>
            <th class="col-1 time-block align-middle">9AM</th>
            <td class="col-9 input-table-data align-middle" data-time="9">
              <form action="" id="form-0">
                <input
                  type="text"
                  class="text-area"
                  name="text-area-9am"
                  id="0"
                  form="form-0"
                />
              </form>
            </td>

            <td class="col-1 button">
              <button
                type="submit"
                class="saveBtn btn btn-block"
                data-id="0"
                data-time="9"
                form="form-0"
              >
                <i class="far fa-save"></i>
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="col-1 time-block align-middle">10AM</th>
