<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <table class="table table-hover table-sm">
        <thead></thead>
        <tbody>
          <tr>
            <th scope="row" class="col-1 time-block">9AM</th>
            <td class="col-9">
              <form action="" id="text-area-1">
                <input
                  type="text"
                  class="text-area"
                  name="text-area-9am"
                  id="text-area-1"
                  form="text-area-1"
                  wrap="off"
                  cols="80"
                  rows="1"
                />
              </form>
            </td>

            <td class="col-1 button">
              <button type="submit" class="saveBtn" form="text-area-1">
                file icon
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row" class="col-1 time-block">10AM</th>
            <td class="col-9 textarea">
              <textarea
                class="text-area"
                name="text-area-10am"
                id="text-area-2"
                cols="80"
                rows="1"
              >
                text area where user input will be put
              </textarea>
            </td>

            <td class="col-1 saveBtn">file icon</td>
          </tr>
          <tr>
            <th scope="row" class="col-1 time-block">11AM</th>
            <td class="col-9">
              <textarea
                class="text-area"
                name="text-area-11am"
                id="text-area-3"
                cols="80"
                rows="1"
              >
                text area where user input will be put
              </textarea>
            </td>

            <td class="col-1 saveBtn">file icon</td>
          </tr>
          <tr>
            <th scope="row" class="col-1 time-block">12PM</th>
            <td class="col-9">
              <textarea
                class="text-area"
                name="text-area-12pm"
                id="text-area-4"
                cols="80"
                rows="1"
              >
                text area where user input will be put
              </textarea>
            </td>

            <td class="col-1 saveBtn">file icon</td>
          </tr>
          <tr>
            <th scope="row" class="col-1 time-block">1PM</th>
            <td class="col-9">
              <textarea
                class="text-area"
                name="text-area-1pm"
                id="text-area-5"

                rows="1"
              >
                text area where user input will be put
              </textarea>
            </td>

            <td class="col-1 saveBtn">file icon</td>
          </tr>
          <tr>
            <th scope="row" class="col-1 time-block">2PM</th>

              >

              </textarea>
            </td>

            <td class="col-1 saveBtn">file icon</td>
          </tr>
          <tr>
            <th scope="row" class="col-1 time-block">3PM</th>
            <td class="col-9">
              <textarea
                class="text-area"
                name="text-area-3pm"
                id="text-area-7"

              >
                text area where user input will be put
              </textarea>
            </td>

            <td class="col-1 saveBtn">file icon</td>
          </tr>
          <tr>

            <td class="col-1 saveBtn">file icon</td>
          </tr>
          <tr>
            <th scope="row" class="col-1 time-block">5PM</th>

            </td>

          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
